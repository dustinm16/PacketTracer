{% extends "base.html" %}
{% set page = "flows" %}
{% block title %}Flows â€” PacketTracer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">Network Flows</h1>
</div>

<div class="card">
    <div class="card-header">
        Live Flows
        <span style="color:var(--text-muted);font-size:0.75rem;">Auto-refreshes every 3s</span>
    </div>
    <div style="overflow-x:auto;">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Proto</th>
                    <th>Sent</th>
                    <th>Recv</th>
                    <th>Pkts</th>
                    <th>Duration</th>
                    <th>Anomaly</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="flows-tbody">
                <tr><td colspan="9" class="empty-state"><p>Loading...</p></td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
